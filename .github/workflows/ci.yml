name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (non-blocking)
        continue-on-error: true
        run: npm run lint

      - name: Test (non-blocking)
        continue-on-error: true
        run: npm run test

      - name: Build
        run: npm run build
